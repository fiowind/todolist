<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todolist-jquery</title>
	<link rel="stylesheet" href="static/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<form action="" id="todoForm">
					<label for="">welcome to play todolist by jquery!</label>
					<input type="text" class="form-control" id="todoInput" placeholder="Text input">
				</form>
				<p id="todoCount"></p>
				<ol id="todoList"></ol>
			</div>
		</div>
	</div>

	

	<script type="text/javascript" src="static/jquery.js"></script>
	<script type="text/javascript" src="static/jquery_todo.js"></script>
</body>
</html>
